<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع بيع السيارات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">سيارات الأحلام</div>
        <nav>
            <ul>
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#">عن الموقع</a></li>
                <li><a href="#">السيارات</a></li>
                <li><a href="#">تواصل معنا</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>أفضل السيارات بأسعار منافسة</h1>
        <p>احصل على سيارتك الجديدة اليوم!</p>
        <button onclick="alert('تواصل معنا الآن')">تواصل معنا</button>
    </section>

    <section class="cars">
        <h2>السيارات المتاحة</h2>
        <div class="car-grid">
            <div class="car-card">
                <img src="car1.jpg" alt="سيارة 1">
                <h3>سيارة 1</h3>
                <p>السعر: 100,000 ريال</p>
            </div>
            <div class="car-card">
                <img src="car2.jpg" alt="سيارة 2">
                <h3>سيارة 2</h3>
                <p>السعر: 150,000 ريال</p>
            </div>
            <div class="car-card">
                <img src="car3.jpg" alt="سيارة 3">
                <h3>سيارة 3</h3>
                <p>السعر: 200,000 ريال</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 جميع الحقوق محفوظة – سيارات الأحلام</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
